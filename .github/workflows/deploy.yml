name: Deploy to Amazon EKS
run-name: ${{github.actor}} is deploying to Amazon EKS
on:
    push:
        branches:
            - main
env:
    BUILD_DIRECTORY: ${{secrets.MICRO_NAME}}-${{ github.sha }}
jobs:
    prepare-project-to-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18

            - name: Install dependencies and build project
              run: |
                  # export BUILD_DIRECTORY=${{ env.BUILD_DIRECTORY }}
                  npm install
                  npm run build
                  echo "Build directory >>>>> ${{ env.BUILD_DIRECTORY }}"
                  mkdir ${{ env.BUILD_DIRECTORY }}/_next
                  cp -r ${{ env.BUILD_DIRECTORY }}/static ${{ env.BUILD_DIRECTORY }}/_next/

            - name: Upload files to artifact
              uses: actions/upload-artifact@v3
              with:
                  name: build
                  path: |
                      .
                      !node_modules
                      !.git
                      !.github/*
                      !src
                      !Dockerfile
    send-static-files-to-s3:
        runs-on: ubuntu-latest
        needs: prepare-project-to-deploy
        steps:
            - name: Download files from artifact
              uses: actions/download-artifact@v3
              with:
                  name: build
                  path: .
            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ${{ secrets.AWS_REGION }}
            - name: Upload files to S3
              run: aws s3 cp . s3://${{ secrets.S3_BUCKET_NAME }}/${{ secrets.MICRO_NAME }}-${{ github.sha }} --recursive
